<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>

    <section class="secto1">
      <div class="container mb-5 global1">
        <h1 class=" fs-6 text-center m-3"> Jeemacoder gestion utilisateurs</h1>

          <div class=" rio m-auto">
            <form action="" method="post" id="userForm" class=" form1 py-2">
              <div class="div1">
                <div class="left">
                  <label for="prenom">Prenom</label>
                  <input required type="text" name="prenom" id="prenom" class="form-control">
                </div>

                <div class="right">
                  <label for="nom">Nom</label>
                  <input required type="text" name="nom" id="nom" class="form-control">
                </div>
              </div>

              <div class="div1 my-3">
                <div class="left">
                  <label for="email">Email</label>
                  <input required type="text" name="email" id="email" class="form-control">
                  <small id="ttt"></small>
                </div>

                <div class="right">
                  <label for="telephone">Téléphone</label>
                  <input required type="text" name="telephone" id="telephone" class="form-control">
                </div>
              </div>

              <div class="bouton">
                <button type="submit" id="addUser"></button>
              </div>
            </form>
          </div>
      </div>
    </section>

    <section class="sec2">
      <div class=" global2">
        <h1 class="fs-6 text-center mt-4">Utilisateurs</h1>
        <div class="resultats">
          <table> 
            <tr id="tr1" class="tr1">
              <th class="th1 ps-2">Prenom</th>
              <th class="th2">Nom</th>
              <th class="th3">Email</th>
              <th class="th4">Telephone</th>
              <th class="th5 pe-2">Actions</th>
            </tr>
          </table>
          <table id="userList">
            <!-- LISTE DES UTILISATEURS -->
          </table>
          
        </div>
      </div> 
    </section>





    <!--===========================================SCRIPTES============================================================================-->
